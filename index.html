
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upton's Garage Manager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Deep Slate */
        }
        .metallic-chrome {
            background: linear-gradient(145deg, #e2e8f0, #94a3b8);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .metallic-dark {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .gold-accent {
            background: linear-gradient(145deg, #fbbf24, #d97706);
            color: #000;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-gold { color: #f59e0b; }
        .border-gold { border-color: #f59e0b; }
        
        @media print {
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
        }
    </style>

</html>
